version = "2"

[formatters]
enable = ["gci", "gofmt", "gofumpt", "goimports", "golines"]

[formatters.exclusions]
generated = "strict"

[linters]
default = "all"
disable = ["ireturn", "depguard", "err113", "exhaustive", "exhaustruct", "wrapcheck", "varnamelen", "mnd", "godox", "interfacebloat"]

[[linters.exclusions.rules]]
path = "examples/"
linters = ["forbidigo", "wsl", "revive", "godot", "funlen", "gosec"]

[[linters.exclusions.rules]]
linters = ["gosec"]
text = "G304:"

[[linters.exclusions.rules]]
linters = ["errcheck"]
text = "\\.Close`"

[[linters.exclusions.rules]]
path = "internal/"
linters = ["revive"]
